<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <h1 id="title">freecodecamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <fieldset>
<form id="survey-form">
  <label id="name" class="label">
    Name
    <input type="text" name="name" id="name" placeholder="Enter your name " class="identity" required>
  </label>
  <label id="email" class="label">
    Email
    <input type="email" name="email" id="email" placeholder="Enter your email" class="identity" required>
  </label>
  
  <label id="age" class="label">
    Age(optional)
    <input type="number" id="age" min="10" max="99" class="identity" > 
  </label>
  <label>
  <p>Which option best describes your current role?</p>
  <select>
    <option>Select current role</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option>Prefer not to say</option>
    <option>Other</option>
  </select>

<p> You recommend freeCodeCamp to a friend?</p>
<input type="radio" checked>Definitely<br>
<input type="radio">Maybe<br>
<input type="radio">Not sure<br>

<p> What is your favorite feature of freeCodeCamp?</p>
  <select>
    <option>select an option</option>
    <option>Challenges</option>
    <option>Projects</option>
    <option>Community</option>
    <option>Open Source</option>
</select>

<p>What would you like to see improved ?<span>(check all that apply)</span></p>
<input type="checkbox"  class="check">Front-end Projects<br>
<input type="checkbox" class="check">Back-end Projects<br>
<input type="checkbox" class="check">Data Visualization<br>
<input type="checkbox" class="check">Challenges<br>
<input type="checkbox" class="check">Open Source Community<br>
<input type="checkbox" class="check">Gitter help rooms<br>
<input type="checkbox" class="check">Videos<br>
<input type="checkbox" class="check">City meetups<br>
<input type="checkbox" class="check">Wiki<br>
<input type="checkbox" class="check">Forum<br>
<input type="checkbox" class="check">Additional courses<br>

 <p> Any comments or suggestions?</p>
  <textarea cols="700" rows="7">
    Enter your comments here...
  </textarea>
</label>
<button type="submit">Submit</button>






  </form>
</fieldset>
  </body>
  </html>
